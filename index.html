<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="main-image-container">
        <div class="cyan-tint">
          <ion-icon name="eye" class="eye-icon" role="img" title="eye-icon"></ion-icon>
        </div>
        <img
          src="images/image-equilibrium.jpg"
          alt="picture of a prism cube"
          class="main-image"
        />
      </section>
      <section class="main-text-container">
        <h1 class="main-header">Equilibrium #3429</h1>
        <p class="main-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </section>
      <section class="sub-text-container">
        <div class="eth-container">
          <img
            src="images/icon-ethereum.svg"
            alt="ethereum icon"
            class="eth-icon"
          />
          <span class="eth-price">0.041 ETH</span>
        </div>
        <div class="time-container">
          <img
            src="images/icon-clock.svg"
            alt="clock icon"
            class="clock-icon"
          />
          <span class="time-remaining">3 days left</span>
        </div>
      </section>
      <hr class="divider" />
      <section class="profile-container">
        <img
          src="images/image-avatar.png"
          alt=""
          srcset=""
          class="profile-image"
        />
        <p class="profile-text">
          Creation of <span class="profile-name">Jules Wyvern</span>
        </p>
      </section>
    </main>

    <footer class="attribution">
      <p class="footer-text">Challenge by</p>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <p class="footer-text">Coded by</p>
      <a href="https://github.com/DavidCaffrey/nft-preview-card-component"
        >David Caffrey</a
      >.
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
